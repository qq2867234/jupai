<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 

<meta name="description" content="全实名租房平台，在租客、房东、经纪人间建立可信连接，提供租房相关服务，让你住得安心！"/>
<title>房贷计算器-真格在线</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


<link href="/css/css/tools/base.css" rel="stylesheet" type="text/css">
<link href="/css/css/assets/css/bootstrap.min.css" rel="stylesheet" />
<link id="bootstrap-rtl-link" href="" rel="stylesheet" />
<link href="/css/css/assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="/css/css/assets/css/weather-icons.min.css" rel="stylesheet" />

<!--Fonts-->
<link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

<!--Beyond styles-->
<link href="/css/css/assets/css/beyond.min.css" rel="stylesheet" />
<link href="/css/css/assets/css/demo.min.css" rel="stylesheet" />
<link href="/css/css/assets/css/typicons.min.css" rel="stylesheet" />
<link href="/css/css/assets/css/animate.min.css" rel="stylesheet" />
<link id="skin-link" href="" rel="stylesheet" type="text/css" />

<!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
<script src="/css/css/assets/js/skins.min.js"></script>
<link href="/css/css/tools/calculator.css" rel="stylesheet" type="text/css">


</head>
<body>
<div class="main-container container">
    <div class="hBlock">
        <h3>首付<span>276</span>万,</h3>
        <h3>月供<span>45767</span>元,</h3>
        <h3>总利息<span>454</span>万</h3>
    </div>
    <form role="form" class="">
        <div class='form-inline'>
            <div class="form-group">
                <label for="totalPrice" class="col-xs-3 control-label">总价</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="totalPrice" placeholder="总价">
                </div>
                <div class="col-xs-2 noPadding">
                    <p class="form-control-static">万</p>
                </div>
            </div>
            <div class="form-group">
                <label for="percent" class="col-xs-3 control-label">首付比例</label>
                <div class="col-xs-7">
                    <select class="form-control" id='percent'>
                        <option>20%</option>
                        <option>25%</option>
                        <option>30%</option>
                        <option>35%</option>
                        <option>40%</option>
                        <option>45%</option>
                        <option>50%</option>
                        <option>55%</option>
                        <option>60%</option>
                        <option>65%</option>
                        <option>70%</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="years" class="col-xs-3 control-label">贷款年限</label>
                <div class="col-xs-7">
                    <select class="form-control" id='years'>
                        <option>10年</option>
                        <option>15年</option>
                        <option>20年</option>
                        <option>25年</option>
                        <option>30年</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="rate" class="col-xs-3 control-label">利率</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" id="rate" placeholder="利率">
                </div>
                <div class="col-xs-2 noPadding">
                    <p class="form-control-static">%</p>
                </div>
            </div>
            <div class='col-xs-6'>
                <div class="radio">
                    <label class="radio-inline" for="loans1">
                        <input type="radio" name="loans" id="loans1" value="option1"> 
                        <span class="text"> 公积金贷款</span>
                    </label>
                </div>
            </div>
            <div class='col-xs-5'>
                <div class="radio">
                    <label class="radio-inline" for="loans2">
                        <input type="radio" name="loans"  id="loans2" value="option2"> 
                        <span class="text"> 商业贷款</span>
                    </label>
                </div>
            </div>
        </div>

    </form>
</div>

<script type="text/javascript" src="/scripts/public/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/scripts/plugIn/bootstrap.min.js"></script>
<script type="text/javascript" src="/css/css/assets/js/beyond.min.js"></script>

</body>
</html>
