<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<html>
<head>
<meta charset="UTF-8"> 
<meta name="keywords" content="北京房屋出租，北京房屋租赁，真格租房，房贷,计算器,房贷计算器"/>
<meta name="description" content="最真格的房贷计算器"/>
<title>最真格的房贷计算器</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="/css/css/tools/calculator.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />

</head>
<body>
<div id="calculatorResult">
    <h4 class="result" id="resultH4">
        <div class="payment">月供<span id="mortgage">0</span>元</div>
        <div class="interest"><div>总利息<span id="totalInterest">0</span>万</div>
        <div>首付<span id="downpayment">0</span>万,</div></div>
    </h4>
    <h4 class="valid" id="errorH4">
        <div id="errorMsg"></div>
    </h4>
    <form role='form' class="parameter">
        <div class="input-group">
            <label for="totalMoneyText">总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价</label>
            <div class="inputBox">
                <!-- <input type="text" readonly id="totalMoneyText" maxlength="6"/> -->
                <b class="input" id="totalMoneyText"></b>
            </div>
            <span>万</span>
        </div>
        <div class="input-group sm">
            <label for="percent">首付比例</label>
            <div class="inputBox">
                <!-- <input type="text" value="30" readonly id="percent" maxlength="3"/> -->
                <b class="input" id="percent">30</b>
            </div>
            <span>%</span>
        </div>
        <div class="input-group">
            <label for="interest">利&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;率</label>
            <div class="inputBox">
                <!-- <input type="text" readonly id="interest" value="5.90" maxlength="4"/> -->
                <b class="input" id="interest">5.15</b>
            </div>
            <span>%</span>
        </div>
        <div class="input-group sm">
            <label for="borrowyears">贷款年限</label>
            <div class="inputBox">
                <!-- <input type="text" value="20" readonly id="borrowyears"/> -->
                <b class="input" id="borrowyears">20</b>
            </div>
            <span>年</span>
        </div>
        

    </form>
</div>
<div class="warn">
    <span id="errorMsg"></span>
</div>
<div id="calculatorKeyBoard">
    <div class="keyLeft">
        <button type="button" class='rb num'>1</button>
        <button type="button" class='rb num'>2</button>
        <button type="button" class='rb num'>3</button>
        <button type="button" class='rb num'>4</button>
        <button type="button" class='rb num'>5</button>
        <button type="button" class='rb num'>6</button>
        <button type="button" class='rb num'>7</button>
        <button type="button" class='rb num'>8</button>
        <button type="button" class='rb num'>9</button>
        <button type="button" class='r del'>删除</button>
        <button type="button" class='r num'>0</button>
        <button type="button" class='r num point'>.</button>
    </div>
    <div class="keyRight">
        <button type="button" class='b fund'>公积金贷</button>
        <button type="button" class='b loan on'>商业贷款</button>
        <button type="button" class='r db equal'>=</button>
    </div>
    
    
</div>

<script type="text/javascript" src="/scripts/plugIn/zepto.min.js"></script>
<!-- <script type="text/javascript" src="/scripts/public/jquery-1.10.2.min.js"></script> -->
<script type="text/javascript" src="/scripts/tools/calculator.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</body>
</html>
